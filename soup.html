<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>veg tandoori snacks • Premium Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #ff4f4f;
      --yellow-deep: #f60000;
      --ink: #1c1c1c;
      --muted: #696969;
      --bg: #fffaf0;
      --card: #ffffff;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 20% -20%, rgba(216, 214, 208, 0.6), transparent 60%),
        radial-gradient(800px 400px at 120% 10%, rgba(255,213,79,0.35), transparent 40%),
        var(--bg);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      background: linear-gradient(135deg, #fff3bf, var(--yellow));
      padding: 18px 22px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(246,185,0,0.25);
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin: 0;
    }
    .menu-grid {
      margin-top: 24px;
      display: grid;
      gap: 16px;
    }
    .dish {
      background: var(--card);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      padding: 16px;
    }
    .dish-title {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
    }
    .price-label {
      font-size: 16px;
      font-weight: 600;
      color: var(--yellow-deep); /* same color for both */
    }
    footer {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="container">
  <header><h1>Soup</h1></header>
  <div class="menu-grid">

    <div class="dish"><div class="dish-title">Chicken Soup</div><div class="price-row"><span class="price-label">₹100/-</span></div></div>
    <div class="dish"><div class="dish-title">Veg Soup</div><div class="price-row"><span class="price-label">₹80/-</span></div></div>
    <div class="dish"><div class="dish-title">Tomato Soup</div><div class="price-row"><span class="price-label">₹80/-</span></div></div>
    <div class="dish"><div class="dish-title">Sweet Corn Soup</div><div class="price-row"><span class="price-label">₹80/-</span></div></div>

  </div>
</div>

  </div>
</div>
    <footer>© <span id="year"></span> Premium Menu</footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
